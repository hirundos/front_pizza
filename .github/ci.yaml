name: Build Apache Web Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install yq
      run: |
        sudo wget -O /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod +x /usr/bin/yq

    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Decode GCP service account key
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > key.json || {
          echo "âŒ [ERROR] GCP ì„œë¹„ìŠ¤ ê³„ì • í‚¤ ë³µí˜¸í™” ì‹¤íŒ¨"; exit 1;
        }

    - name: Install gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Login to GCR
      run: |
        gcloud auth activate-service-account --key-file=key.json || {
          echo "âŒ [ERROR] GCP ì¸ì¦ ì‹¤íŒ¨"; exit 1;
        }
        gcloud auth configure-docker asia-northeast3-docker.pkg.dev || {
          echo "âŒ [ERROR] GCR Docker ë¡œê·¸ì¸ ì‹¤íŒ¨"; exit 1;
        }

    - name: Get latest GCR image tag
      id: get_latest
      run: |
        DATE=$(date +%Y%m%d)
        set -o pipefail

        echo "â„¹ï¸ ìµœì‹  íƒœê·¸ ì¡°íšŒ ì¤‘..."
        LTAG=$(gcloud artifacts docker tags list "asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ay-repo/web" \
          --format="value(tag)" --sort-by="~tag" --limit=1 ) || true

        if [[ -z "$LTAG" ]]; then
          echo "âš ï¸ [WARNING] ê¸°ì¡´ íƒœê·¸ ì—†ìŒ, ê¸°ë³¸ê°’ ì‚¬ìš©"
          TAG="20250925-1.0.0"
        else
          echo "âœ… Latest Tag Found: $LTAG"
          TAG="$LTAG"
        fi

        # ë‚ ì§œ ì œê±° (ì˜ˆ: 20250925-1.0.2 â†’ 1.0.2)
        SEMVER=$(echo "$TAG" | sed -E 's/^[0-9]+-//')

        IFS='.' read -r MAJOR MINOR PATCH <<< "$SEMVER"
        MAJOR=${MAJOR:-0}
        MINOR=${MINOR:-0}
        PATCH=${PATCH:-0}

        NEXT_PATCH=$((PATCH + 1))
        NEW_SEMVER="${MAJOR}.${MINOR}.${NEXT_PATCH}"
        IMAGE_TAG="${DATE}-${NEW_SEMVER}"

        echo "ğŸ†• New Image Tag: $IMAGE_TAG"
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ay-repo/web:${{ env.IMAGE_TAG }}

    - name: Update image tag in CD repo
      run: |
        set -e
        echo "â„¹ï¸ CD repo ì—…ë°ì´íŠ¸ ì‹œì‘..."

        git clone https://x-access-token:${{ secrets.CD_REPO_TOKEN }}@github.com/hirundos/pizza_cd.git || {
          echo "âŒ [ERROR] Git clone ì‹¤íŒ¨"; exit 1;
        }

        cd pizza_cd/web
        export WEB_TAG="${{ env.IMAGE_TAG }}"
        yq e '.web.image.tag = strenv(WEB_TAG)' -i values.yaml

        git config user.name "CI Bot"
        git config user.email "ci-bot@example.com"
        git commit -am "Update image tag to web=${WEB_TAG}" || echo "â„¹ï¸ No changes to commit"
        git push || {
          echo "âŒ [ERROR] Git push ì‹¤íŒ¨"; exit 1;
        }

        echo "âœ… CD repo ì—…ë°ì´íŠ¸ ì™„ë£Œ"
